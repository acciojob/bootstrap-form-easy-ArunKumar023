<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
	<!-- the entire body must be written by student -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<form>
  <div class="form-group">
    <label for="first-name-input">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
  </div>
  <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
  </div>
  <div class="form-group">
    <label for="email-input">Email</label>
    <input type="email" class="form-control" id="email-input" required>
  </div>
  <div class="form-group">
    <label for="college-input">College Name</label>
    <input type="text" class="form-control" id="college-input" required>
  </div>
  <div class="form-group">
    <label for="graduation-year-input">Graduation Year</label>
    <select class="form-control" id="graduation-year-input" required>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="roll-no-input">Roll No</label>
    <input type="text" class="form-control" id="roll-no-input" placeholder="Enter roll number" required>
    <div class="invalid-feedback">Please enter a valid roll number.</div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
    <div class="invalid-feedback">Please agree to the terms and conditions.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>

</html>
